apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: concert-rush-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mzkmnk/concert-rush.git
    path: argocd/applications
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
